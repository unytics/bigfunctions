description: |
  Days translations for each locale

  This csv was generated by:
  ```python
  import datetime
  import locale
  languages = [locale for locale in locale.locale_alias if '.' not in locale and '@' not in locale]
  dates = [datetime.datetime(2023, 1, day) for day in range(1, 8)]
  with open('data/translated_days.csv', 'w', encoding='utf-8') as out:
      for language in languages:
          try:
              locale.setlocale(locale.LC_TIME, language)
              for k, date in enumerate(dates):
                  name = date.strftime("%A")
                  out.write(f'{language},{k + 1},{name}\n')
          except:
              pass
  ```
schema:
  - name: locale
    type: string
    description: "Locale such as 'en' or 'en_en'"
  - name: day_nb
    type: int64
    description: "Day as integer from 1 to 7 with Sunday as 1"
  - name: translated_day
    type: string
    description: "Translated day name for locale"
load_config:
  source_format: CSV
