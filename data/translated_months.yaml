description: |
  Months translations for each locale

  This csv was generated by:
  ```python
  import datetime
  import locale
  languages = [locale for locale in locale.locale_alias if '.' not in locale and '@' not in locale]
  with open('translated_months.csv', 'w', encoding='utf-8') as out:
      for language in languages:
          try:
              locale.setlocale(locale.LC_TIME, language)
              for month in range(0, 12):
                  month = month + 1
                  date = datetime.datetime(2023, month, 1)
                  name = date.strftime("%B")
                  out.write(f'{language},{month},{name}\n')
          except:
              pass
  ```
schema:
  - name: locale
    type: string
    description: "Locale such as 'en' or 'en_en'"
  - name: month_nb
    type: int64
    description: "Month as integer from 1 to 12"
  - name: translated_month
    type: string
    description: "Translated month name for locale"
load_config:
  source_format: CSV
