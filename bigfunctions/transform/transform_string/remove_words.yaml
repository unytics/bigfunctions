type: function_sql
author: "Benjamin Tabet"
description: "Remove any word of `words_to_remove` from `string`"
arguments:
  - name: string
    type: string
  - name: words_to_remove
    type: array<string>
output:
  name: cleaned_string
  type: string
examples:
  - description: ""
    arguments:
      - "'I can eat candies'"
      - "['can', 'eat']"
    output: "I  candies"
code: |
  (select regexp_replace(string, r'\b(' || array_to_string(words_to_remove, '|') || r')\b', ''))
