type: function_py
author: Florian Caringi
description: Translate `text` into `target_language`
arguments:
  - name: text
    type: string
  - name: target_language
    type: string
output:
  name: translated_text
  type: string
examples:
  - description: ""
    arguments:
      - '"Salut ðŸ‘‹ Florian. Merci d''avoir contribuÃ© !"'
      - "'en'"
    output: "Hello ðŸ‘‹ Florian. Thanks for contributing!"
init_code: |
  from google.cloud import translate_v2 as translate
  translator = translate.Client()
code: |
  if not text or not target_language:
    return text
  result = translator.translate(text, target_language=target_language, format_="text")
  return result["translatedText"]
requirements: |
  google-cloud-translate
quotas:
  max_rows_per_user_per_day: 1000
