type: function_js
author: Paul Marcombes
description: Render template with context using handlebars.js templating library
arguments:
  - name: template
    type: string
  - name: context
    type: json
output:
  name: rendered_content
  type: string
examples:
  - description: ""
    arguments:
      - "'Hello {{ user }}'"
      - "json '{\"user\": \"James\"}'"
    output: Hello James
code: |
  if (!template) {
    return '';
  }
  template = handlebars.compile(template);
  return template(context);
npm_packages:
  - handlebars@4.7.8
