type: function_sql
author: Sid Ali
description: |-
  Return an array with all values except `value`.
arguments:
  - name: arr
    type: any type
  - name: value
    type: any type
output:
  name: arr
  type: any type
examples:
  - description: ""
    arguments:
      - "[1, 4, 3, 8]"
      - "4"
    output: "[1, 3, 8]"
code: (select array_agg(v) from unnest(arr) v where v <> value)
