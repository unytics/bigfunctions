type: function_sql
author: "Credits: Taylor Brownlow"
description: |-
  Return max value of array
  *(inspired from [sql-snippets repo](https://github.com/count/sql-snippets/blob/main/bigquery/least-array.md))*
arguments:
  - name: arr
    type: any type
output:
  name: value
  type: any type
examples:
  - description: ""
    arguments:
      - "[1, 4, 3]"
    output: "4"
code: (select max(value) from unnest(arr) value)
