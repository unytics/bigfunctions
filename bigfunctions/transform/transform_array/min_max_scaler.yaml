type: function_sql
author: Julien Awonga
description: |
  Performs min-max scaling on an array.
  It takes an array of numbers as input and returns an array of values scaled between 0 and 1.
arguments:
  - name: arr
    type: any type
output:
  name: scaled_array
  type: any type
examples:
  - description: ""
    arguments:
      - "[1, 2, 3, 4, 5]"
    output: "[0, 0.25, 0.5, 0.75, 1]"
code: |
  (
    with min_max as (
      select
        min(x) as mn,
        max(x) as mx,
      from unnest(arr) x
    )

    select array(
      select (x - mn) / (mx - mn)
      from unnest(arr) x,
      min_max
    )
  )
