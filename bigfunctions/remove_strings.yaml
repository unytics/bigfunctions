type: function_sql
category: transform_string
author:
  name: "Benjamin Tabet"
  url: https://www.linkedin.com/in/benjamin-tabet
  avatar_url: "https://media-exp1.licdn.com/dms/image/C4D03AQGWnyJdEmZeZw/profile-displayphoto-shrink_400_400/0/1667928305931?e=1673481600&v=beta&t=sxH1fFMPjj9ASbqfQ6TkIpWKk_PQ0hUAhOtuAs2zTu0"
description: "Remove any string of `strings_to_remove` from `string`"
arguments:
  - name: string
    type: string
  - name: strings_to_remove
    type: array<string>
output:
  name: cleaned_string
  type: string
examples:
  - description: ""
    arguments:
      - "'I can eat candies'"
      - "['can', 'eat']"
    output: "I  dies"
    region: ALL
code: |
  (
  with escaped_strings_to_remove as (
    select regexp_replace(str, r'(\.|\+|\*|\?|\^|\$|\(|\)|\[|\]|\{|\}|\||\\)', r'\\\1') as str
    from unnest(strings_to_remove) as str
  )
  select regexp_replace(
    string, 
    '(' || array_to_string((select array_agg(str) from escaped_strings_to_remove), '|') || ')',
    ''
  )
  )
