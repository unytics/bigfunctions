type: function_sql
category: explore
author: Paul Marcombes
description: |-
  Return html with a chartjs chart
arguments:
  - name: data
    type: array<struct<x string, y float64>>
  - name: chart_type
    type: string
  - name: ylabel
    type: string
output:
  name: html
  type: string
examples:
  - description: ""
    arguments:
      - "[('2022-08-01', 10000.), ('2022-08-02', 20000.), ('2022-08-03', 40000.), ('2022-08-04', 80000.)]"
      - "'bar'"
      - "'sales'"
    screenshot: chart.png
code: |
  {BIGFUNCTIONS_DATASET}.render_template(

    '''<html>
    {{ chart(data, chart_type, ylabel=ylabel) }}
    </html>''',

    to_json(struct(
      data,
      chart_type,
      ylabel
    ))
  )
