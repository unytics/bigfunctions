type: function_sql
category: get_data
author: Paul Marcombes
description: GET json `data` from `url`
arguments:
  - name: url
    type: string
  - name: headers
    type: json
output:
  name: data
  type: json
examples:
  - description: ""
    arguments:
      - "'https://api.github.com/repos/unytics/bigfunctions'"
      - "null"
    output: "{...}"
code: |
  parse_json(
    {BIGFUNCTIONS_DATASET}.get(
      url,
      json_set(headers, '$.Content-Type', 'application/json')
    )
  )
