description: |
  Get `translated_weekday_name`
  in targeted `language`

  `language` has locale format such as `fr`, `fr_FR`, `fr_BE`, etc.
arguments:
  - name: date
    type: date
  - name: language
    type: string
output:
  name: translated_day_name
  type: string
examples:
  - description: ""
    arguments:
      - "'2023-06-02'"
      - "'fr'"
    output: "vendredi"
code: |
  (
    select translated_day
    from {BIGFUNCTIONS_DATASET}.translated_days
    where
      lower(locale) = lower(language) and
      day_nb = extract(dayofweek from from date)
  )
