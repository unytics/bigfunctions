type: function_sql
category: transform_array
author:
  name: Paul Marcombes
  url: https://www.linkedin.com/in/paul-marcombes
  avatar_url: "https://lh3.googleusercontent.com/a/ACg8ocIAw-jJTmt7AkDhU6_OvDQwsy9uyuRiWX8MxUBOdpro8lRJEgk5=s288-c-no"
description: |
  Return the `offset` (zero-based index) of the first `value` in `arr` where `value <= x`
  (or `null` if no `value` is lower than `x`).
arguments:
  - name: arr
    type: any type
  - name: x
    type: any type
output:
  name: offset
  type: int64
examples:
  - description: "When a strictly lower `value` exists in array"
    arguments:
      - "[5, 4, 3, 100]"
      - "3.5"
    output: "2"
  - description: "When an identical `value` exists in array"
    arguments:
      - "[5, 4, 3, 100]"
      - "4"
    output: "1"
  - description: "When a lower `value` does NOT exist in array"
    arguments:
      - "[5, 4, 3, 100]"
      - "2"
    output: "null"
code: |
  (
    select offset
    from unnest(arr) as value
    with offset
    where value <= x
    order by offset
    limit 1
  )
