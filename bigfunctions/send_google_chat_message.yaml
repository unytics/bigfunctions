    region: ALL
code: |
  import requests
  response = requests.post(
      webhook_url,
      headers={'Content-Type': 'application/json; charset=UTF-8'},
      json={'text': message}
  )
  if not response.ok:
      raise Exception(response.text)
  return response.text
requirements: |
  requests
quotas:
  max_rows_per_query: 10
