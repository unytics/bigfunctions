type: function_py
category: transform_string
author:
  name: Paul Marcombes
  url: https://www.linkedin.com/in/paul-marcombes
  avatar_url: "https://media-exp1.licdn.com/dms/image/C4E03AQF92ENRMYC3Mw/profile-displayphoto-shrink_200_200/0/1656924490995?e=1670457600&v=beta&t=JDu8feKR5-bKs4xbHdmsiatSwOgE2BY31KHJcVHhUYI"
description: Compute sentiment score of text
arguments:
  - name: content
    type: STRING
output:
  name: sentiment_score
  type: FLOAT64
examples:
  - description: ""
    arguments:
      - "'BigFunctions Rock!'"
    output: "0.945"
    region: ALL
code: |
  import google.cloud.language_v1 as language
  language_client = language.LanguageServiceClient()
  document = language.Document(content=content, type_=language.Document.Type.PLAIN_TEXT)
  request = language.AnalyzeSentimentRequest(document=document)
  sentiment = language_client.analyze_sentiment(request=request).document_sentiment
  return sentiment.score
requirements: |
  google-cloud-language
