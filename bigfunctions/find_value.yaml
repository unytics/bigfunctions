description: |-
  Returns the first index of an element in a given array
  *(https://stackoverflow.com/questions/70885708/how-to-find-the-index-of-an-element-in-an-array-in-bigquery)*
arguments:
  - name: arr
    type: any type
  - name: element
    type: any type
output:
  name: value
  type: any type
examples:
  - description: "When element is in array"
    arguments:
      - "[1, 4, 3]"
      - "4"
    output: "1"
    region: ALL
  - description: "When element is not in array"
    arguments:
      - "[1, 4, 3, 2]"
      - "7"
    output: "null"
    region: ALL
code: (select offset from unnest(arr) as x with offset where x = element limit 1)