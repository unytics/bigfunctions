  image_url: ../assets/blog/2023-10-06_rule__1_for_reducing_bigquery_costs
  text: |
    The best data is the data you don‚Äôt store!

    - I just deleted 3433 tables.
    - And I instantly felt way better. ü§ó
    - Wanted to share the feeling. üòÅ


    We should NOT keep data for 10 years for analytics purposes!
    it's time to vacuum ‚ú®!


    Then:
    1Ô∏è‚É£ You won't pay for storage
    2Ô∏è‚É£ You'll pay much less for querying
    3Ô∏è‚É£ Your queries will be more efficient ¬†
    4Ô∏è‚É£ You'll find your useful data more easily



    For this, the most effective are:

    1Ô∏è‚É£ Partition expiration üßπ
    - Our biggest table at Nickel represented 30 % of our total storage.
    - It happened that sometimes we had to fully rebuild downstream models. That hurt!
    - We felt better when we put a 120 days partition expiration on it.
    - I am sure you also have low hanging fruits.

    2Ô∏è‚É£ Table expiration on Temp datasets ‚ôªÔ∏è

    3Ô∏è‚É£ Drop tables you don‚Äôt read anymore ‚ú®
    üëâ This is where the 3433 tables I just deleted came from üëÄ
    (If it is not clear how to do I can explain in comments)



    Details here https://lnkd.in/exAyPu_C
    and there https://lnkd.in/eNG4_YPy



