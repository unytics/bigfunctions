  text: |
    I was at a (great) c2c event last night and I realized two things:

    1Ô∏è‚É£ Without a good catalog, your data-mesh strategy will be a failure as your useful and trusted data won‚Äôt be discoverable.
    2Ô∏è‚É£ While there are many great vendors on this space, some companies keep building their own tool instead of buying.

    - ADEO (Leroy Merlin+) built its data-finder
    - Carrefour built its data-supermarket
    - LinkedIn built Data-Hub
    - Lyft built Amundsen
    And the list goes on.


    Why?


    At Nickel, we also decided to build instead of buy. As an entry point of your data, your catalog can become much more than listing assets. And vendors won‚Äôt be able to suit the specific needs of your business or your tooling.

    Actually even two of our most basic needs were not always considered:

    1Ô∏è‚É£  Search results MUST be sorted by popularity. (And by popularity I mean usage, not an edited popularity on the catalog by some stewards via promotion or "thumb up").  When I type Àãcustomer` in my portal I have a hundred results. The most used table MUST be on top.

    2Ô∏è‚É£ We use looker studio as BI tool, but most of the time, there‚Äôs no connector to it. Btw, I really don‚Äôt want to have all company dashboards here, only curated super dashboards with their metadata.


    I‚Äôd love to know what you think. Do you build or buy your data-catalog? Why?


