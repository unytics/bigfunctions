  text: |
    If you are into reducing BigQuery costs you may have already explored:
    1Ô∏è‚É£ partitioning your tables
    2Ô∏è‚É£ requiring a partition filter on these tables
    3Ô∏è‚É£ clustering your tables


    BUT have you already explored SEARCH INDEX üßê ?


    As you know, BigQuery is NOT designed to find one row in a fat table as:
    - it will scan the entire table to find that row.
    - it will be very expensive
    - and very slow.

    BUT sometimes you really need this use case.
    You have worked hard to consolidate a 360¬∞ view of your customers and you want to expose a dashboard to your customer care deparment so that they can look for one particular customer at a time.

    SEARCH INDEX enables you to do exactly this:
    1Ô∏è‚É£ Create a search index on customer_id column of your table
    2Ô∏è‚É£ Use SEARCH bigquery function to look for the data of one customer_id.


    Now I can keep this use case for less than the cost of a cup of coffee! ‚òï


    Details here: https://lnkd.in/ez2yBpfT
    and there https://lnkd.in/eXHtWXqB

    What's more, Google is expanding indexes use cases dramatically. Read this blog post! https://lnkd.in/egHEtakw

