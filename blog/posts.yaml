  type: text
  title: |
    Text to SQL may not be the answer for self service analytics.
  author: Paul Marcombes
  date: "2024-11-27"
  url: https://www.linkedin.com/posts/paul-marcombes_text-to-sql-may-not-be-the-answer-for-self-activity-7267466431506571264-ZiVe?utm_source=combined_share_message&utm_medium=member_desktop
