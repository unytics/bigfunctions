  author: Paul Marcombes
  date: "2023-10-06"
  url: https://www.linkedin.com/posts/paul-marcombes_bigquery-finops-gcp-activity-7115977007707893761-B_SO?utm_source=combined_share_message&utm_medium=member_desktop
