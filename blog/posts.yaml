  text: |
    If you're not familiar with or not using BigFunctions, be sure to check out the documentation ‚Äì it's worth it. Thanks to this open-source library, you can add a bit of free magic to your queries.

    Bookmark this post as a cheat sheet.

    BigFunctions provides around 100+ operators for working with data. In terms of functionality, they go beyond standard SQL and cover several interesting use cases.

    You can easily deploy BigFunctions in your Google Cloud project or use operators from this library directly in the BigQuery editor without any installation procedure.

    There's a usage example of BigFunctions in the screenshot, and here are a few intriguing operators:

    - ask_ai, ask_my_data ‚Äì ask questions not limited to your own data;

    - is_email_valid, is_phone_number_valid ‚Äì validate contact information;

    - parse_user_agent ‚Äì parse the User_Agent string in BigQuery;

    - phone_number_info ‚Äì obtain available information about a phone number;

    - replace_special_characters ‚Äì remove special characters from a string;

    - translate ‚Äì translate text into a specified language;

    - min_value, max_value, median_value, sum_values ‚Äì array aggregation;

    - explore_table, explore_dataset ‚Äì get information about your table representations along with statistics;

    - deidentify ‚Äì hide sensitive information in your dataset;

    Know any other cool functions? Share them in the comments.

