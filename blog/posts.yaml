  image_url: ../assets/blog/2024-09-18_i_just_tried_the_brand_new_conversational_analytic
  text: |
    All BI teams are working hard to enable users to get insights from natural language questions.

    Looker Studio is no exception.Â Here's what I learnt trying their new Conversational Analytics UI:


    Getting better!
    âž¡ï¸  It works great to explore a table
    âž¡ï¸  How was this calculated? exposes very clearly how AI provided the answer and quikly gives you trust in the answer.
    âž¡ï¸  Insights exposes result interpretation in natural language which is great to copy paste in a presentation
    âž¡ï¸  Questions Suggestions are interested to get started
    âž¡ï¸  Suggestions for reformulation work very well


    There's still a lot to do
    âž¡ï¸  Charts are limited. I found no way for the Agent to result a chart showing the evolution of a metric with a break down on a dimension. Quite restricting for an analysis...
    âž¡ï¸  Agent can give you a precise information contained in the table. But forget about asking advanced stuff such as making a feature impact analysis or compare distribution of a metric between two periods.
    âž¡ï¸  Actually it can only answer one unique result at a time. You cannot generate multiple charts at once with analysis by different dimensions.


    Should I use Looker Studio Conversational Analytics?
    âž¡ï¸  I think it is already an interesting tool to expose some prepared data to end users who are not proficient in SQL nor dashboarding
    âž¡ï¸  But if you're a data analyst you would prefer to use BigQuery Canvas which enables to tune your queries and better manage the flow between questions & answers.


    Should I look for other tools?
    The improvement of these tools to enable advanced analysis use cases is just a matter of time. You should definitely keep an eye on what's coming to be ready when it comes.

    I won't we surprised if open-source wins.

    If you're more from engineering here are two tools you want to have a look at:
    - Lida from Microsoft to automate charts from data.
    - opendataqna from Google to query your database in natural language.


    What's you plan in your company?


