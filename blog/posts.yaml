  type: text
  title: |
    How to stay fast in a bigger company?¬†Here's what I learnt during the last decade:
  author: Paul Marcombes
  date: "2025-01-07"
  url: https://www.linkedin.com/posts/paul-marcombes_how-to-stay-fast-in-a-bigger-companyheres-activity-7282339879840059392-mwA4?utm_source=combined_share_message&utm_medium=member_desktop
