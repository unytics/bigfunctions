  text: |
    At Nickel, as dbt jobs costs kept rising we decided to take action. ‚òùÔ∏è

    This is when the great R√©mi BENOIST  decided to gamify the thing and created our "dbt cost killing championship"! üèÜ


    Thanks to his natural enthusiasm, periodic tips and the way he kept instilling rythm in the competition, it has been a tremendous success.

    After a quarter we had reduced our dbt run costs by 30%, had a lot of fun, and our 30 dbt contributors had reached a new level of cost awareness. üí™üöÄ


    It was only weeks after the awards ceremony that one of us walked into the office and said out loud:

    "Wait, speaking of dbt, don‚Äôt dbt tests cost money?"

    The championship focused on dbt models run and looked no further.

    A few minutes later one replied:

    "Well hhmmm, indeed‚Ä¶ dbt tests represent half of our total dbt costs" ü§∑‚Äç‚ôÄÔ∏èüí•



    In a single day, we could dramatically reduce dbt costs for by applying a new strategy to our testing: do not test everything everyday! Test more often the sources, less often the results of the transformations.

    We learnt a lot of lessons that day.

    If you need to remember one:
    Beware of your dbt tests costs!!! ü§ë


