  author: Paul Marcombes
  date: "2024-09-18"
  url: https://www.linkedin.com/posts/paul-marcombes_lida-opendataqna-conversationalanalytics-activity-7242134012910014465-3fUN?utm_source=combined_share_message&utm_medium=member_desktop
